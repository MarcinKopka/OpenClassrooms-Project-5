<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<!-- My style CSS -->
		<link href="css/style.css" type="text/css" rel="stylesheet">
		<title>Quote Generator</title>

	</head>

	<body>

		<div class="container" id="page-wrapper">

			<header class="row my-2">
				<h1 class="text-center col-6 offset-3 pb-1 pt-2 mb-0">Quote Generator</h1>
				<div class="col-2 offset-1 d-flex justify-content-end align-self-center">
					<button class="btn btn-danger eb" onclick="closeWindow()">Exit Program</button>
				</div>
			</header>

			<div class="container mb-3" id="sections_wrapper">

				<section class="container my-3">

						<header class="row justify-content-center mb-2">
							<h2 class="text-center col-12 py-1">Your quotes :</h2>
						</header>

						<div class="row deep-bg">
							<div class="col-12 px-4 pt-4 pb-3">
								<div class="row">
									<div class="col-2 text-center">Quote 1 : </div>
									<div class="col-10" id="quote1"></div>
								</div>
								<div class="row">
									<div class="col-2 text-center">Quote 2 : </div>
									<div class="col-10" id="quote2"></div>
								</div>
								<div class="row">
									<div class="col-2 text-center">Quote 3 : </div>
									<div class="col-10" id="quote3"></div>
								</div>
								<div class="row">
									<div class="col-2 text-center">Quote 4 : </div>
									<div class="col-10" id="quote4"></div>
								</div>
								<div class="row">
									<div class="col-2 text-center">Quote 5 : </div>
									<div class="col-10" id="quote5"></div>
								</div>

							</div>
						</div>

				</section>

				<section class="container my-3">

					<header class="row justify-content-center mb-2">
						<h2 class="text-center col-12 py-1">Please choose number of quotes :</h2>
					</header>

					<div class="row justify-content-center deep-bg pt-3 pb-2" id="noq">
						<button class="btn btn-primary btn-lg mx-3 noqb btn-danger" id="noqb1">1</button>
						<button class="btn btn-primary btn-lg mx-3 noqb" id="noqb2">2</button>
						<button class="btn btn-primary btn-lg mx-3 noqb" id="noqb3">3</button>
						<button class="btn btn-primary btn-lg mx-3 noqb" id="noqb4">4</button>
						<button class="btn btn-primary btn-lg mx-3 noqb" id="noqb5">5</button>
					</div>

				</section>

				<section class="container mt-3">

					<header class="row justify-content-center mb-2">
						<h2 class="text-center col-12 py-1">Please choose complexity level of quotes :</h2>
					</header>

					<div class="row justify-content-around deep-bg px-3 pt-3 pb-2" id="loq">
						<button class="btn btn-primary btn-lg loqb btn-danger" id="loqb1">Simple</button>
						<button class="btn btn-primary btn-lg loqb" id="loqb2">With time</button>
						<button class="btn btn-primary btn-lg loqb" id="loqb3">With place</button>
						<button class="btn btn-primary btn-lg loqb" id="loqb4">With time and place</button>
					</div>

				</section>

				<section class="container mt-3">

					<header class="row justify-content-center mb-2">
						<h2 class="text-center col-12 py-1">Please choose type of quotes :</h2>
					</header>

					<div class="row justify-content-around deep-bg px-4 pt-3 pb-2" id="toq">
						<button class="btn btn-primary btn-lg toqb btn-danger" id="toqb1">Quotes with animals</button>
						<button class="btn btn-primary btn-lg toqb" id="toqb2">Quotes with humans</button>
					</div>

				</section>

				<section class="container my-1">

					<div class="row justify-content-center">
						<button class="col-5 btn btn-primary btn-lg gb" onclick="generate()">Generate</button>
					</div>

				</section>

			</div>

		</div>

		<!-- jQuery script CDN-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Popper script CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<!-- Bootstrap script CDN -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<!-- QUOTE GENERATOR Script -->
		<script src="js/script.js"></script>

	</body>

</html>
